query GetScholarshipDetail($scholarshipId: String!){
    getScholarshipDetail(scholarshipId: $scholarshipId) {
        id
        institution
        product

        institutionSort
        univSort
        gradeSort
        majorSort


        supportDetail
        qualificationDetail
        localResidenceDetail
        selectionWayDetail
        selectionNumDetail
        qualificationRestrictionDetail
        recommendationDetail
        documentationDetail

        univSort
        gradeSort
        majorSort

        startDate
        endDate

        gradeStand


    }

}